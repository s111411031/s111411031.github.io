<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>紅色背景黃色文字區塊範例</title>
  <style>
    .red-yellow-block {
      background-color: red;
      color: yellow;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="red-yellow-block">
    這是一個紅色背景、黃色文字的區塊
  </div>
  <div class="red-yellow-block">
    <p>這是一個普通的段落。</p>
  </div>
</body>
</html>
