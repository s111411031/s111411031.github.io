<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'San Francisco', 'Helvetica Neue', Arial, '微軟正黑體', sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e3e6ea 100%);
            color: #1a1a1a;
            min-height: 100vh;
            position: relative;
        }
        header {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 32px 0 16px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 8px;
        }
        nav a {
            color: #222;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 6px 16px;
            border-radius: 16px;
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover {
            background: #f1f3f6;
            color: #0071e3;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            color: #111;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .hero-bg svg {
            width: 100vw;
            height: 100%;
            opacity: 0.18;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .cta-btn {
            background: linear-gradient(90deg, #0071e3 60%, #34c1f7 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 16px 48px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(0,113,227,0.10);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            animation: pulse 2.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 16px rgba(0,113,227,0.10); }
            50% { box-shadow: 0 8px 32px rgba(0,113,227,0.18); }
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 60px 0 0 0;
        }
        .feature {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            padding: 32px 28px;
            max-width: 320px;
            min-width: 220px;
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
            opacity: 0;
            transform: translateY(40px);
            animation: featureFadeIn 1s cubic-bezier(.23,1.01,.32,1) forwards;
        }
        .features .feature:nth-child(1) { animation-delay: 0.2s; }
        .features .feature:nth-child(2) { animation-delay: 0.5s; }
        .features .feature:nth-child(3) { animation-delay: 0.8s; }
        @keyframes featureFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #0071e3;
        }
        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .feature-desc {
            color: #666;
            font-size: 1rem;
        }
        footer {
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
            padding: 32px 0 16px 0;
        }
        @media (max-width: 900px) {
            .features { flex-direction: column; align-items: center; }
        }
        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .hero-title { font-size: 1.3rem; }
            .features { gap: 20px; }
            .feature { padding: 20px 10px; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">首頁</a>
            <a href="#features">特色</a>
            <a href="#contact">聯絡我們</a>
        </nav>
        <h1>首頁</h1>
    </header>
    <section class="hero">
        <div class="hero-bg">
            <svg viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="#0071e3" fill-opacity="0.18" d="M0,160L60,170.7C120,181,240,203,360,197.3C480,192,600,160,720,133.3C840,107,960,85,1080,101.3C1200,117,1320,171,1380,197.3L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
            </svg>
        </div>
        <div class="hero-content">
            <div class="hero-title">極致簡約，極致美感</div>
            <div class="hero-desc">靈感來自 Apple 商品介面，專注於設計與體驗的完美結合。</div>
            <button class="cta-btn">立即體驗</button>
        </div>
    </section>
    <section class="features" id="features">
        <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-title">極簡設計</div>
            <div class="feature-desc">乾淨俐落的介面，讓內容成為主角。</div>
        </div>
        <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-title">流暢體驗</div>
            <div class="feature-desc">快速反應與順暢動畫，提升使用者感受。</div>
        </div>
        <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-title">安全可靠</div>
            <div class="feature-desc">重視隱私與安全，讓你安心使用。</div>
        </div>
    </section>
    <footer id="contact">
        &copy; 2025 Apple Style Demo. All rights reserved.<br>
        聯絡信箱：apple-style@example.com
    </footer>
</body>
</html>
