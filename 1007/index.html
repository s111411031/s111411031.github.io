<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>照片集錦展示表格</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 2px solid #888; padding: 12px 10px; text-align: left; vertical-align: middle; }
    img { width: 120px; height: auto; border: 2px solid #888; border-radius: 6px; box-shadow: 0 1px 4px #0002; }
    .caption { font-size: 0.95em; color: #888; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>分類</th>
          <th>縮圖</th>
          <th>標題與描述</th>
          <th>拍攝日期</th>
        </tr>
      </thead>
      <tbody>
        <!-- TODO: 將第一、二列做成同一個「城市風景」分類（示範一次 rowspan） -->
        <tr>
          <td rowspan="2">城市風景</td>
          <td>
            <img src="f_771509_1.jpg" alt="傍晚的河岸與城市天際線倒影">
          </td>
          <td><strong>河畔夕照</strong><br>金色陽光灑在河面，倒映城市天際線。</td>
          <td>2025-09-01</td>
        </tr>
        <tr>
          <td>
            <img src="46848289864_3cb4509a6b_c.jpg" alt="夜晚燈光點綴的街道與咖啡店">
            <div class="caption">美麗的夜晚街道。</div>
          </td>
          <td><strong>夜色小徑</strong><br>街角咖啡店透出溫暖光暈。</td>
          <td>2025-09-02</td>
        </tr>

        <!-- TODO: 示範一次 colspan，讓「海邊旅行」橫跨兩欄作為小節標題 -->
        <tr>
          <td colspan="4"><strong>海邊旅行</strong></td>
        </tr>

        <tr>
          <td>自然風景</td>
          <td>
            <img src="56fa1bb88f84df2262168a7d303801e1_t.jpeg" alt="沙灘、海浪與遠方的帆船">
            <div class="caption">美麗的沙灘與海浪。</div>
          </td>
          <td><strong>清晨海浪</strong><br>第一道陽光照亮浪花與沙粒。</td>
          <td>2025-09-03</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">
 
  </div>
</body>
</html>
